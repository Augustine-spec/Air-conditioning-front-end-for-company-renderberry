<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Analytics | Enterprise Dashboard</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="analytics_styles.css">
</head>

<body>

    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="brand">
                <div class="logo-icon">M</div>
                <span class="logo-text">MINERVA</span>
            </div>

            <ul class="nav-links">
                <li class="active">
                    <a href="#"><i class="fas fa-chart-pie"></i> Analytics</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-users"></i> Users</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-server"></i> Systems</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-cog"></i> Settings</a>
                </li>
            </ul>

            <div class="user-profile">
                <div class="avatar">
                    <img src="https://ui-avatars.com/api/?name=Admin&background=random" alt="Admin">
                </div>
                <div class="user-info">
                    <span class="name">Admin User</span>
                    <span class="role">Super Admin</span>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search analytics...">
                </div>
                <div class="header-actions">
                    <button class="icon-btn"><i class="fas fa-bell"></i></button>
                    <button class="icon-btn"><i class="fas fa-th-large"></i></button>
                </div>
            </header>

            <div class="analytics-showcase">
                <div class="glass-card main-stats-card">
                    <div class="card-header">
                        <h2>Platform Traffic</h2>
                        <div class="period-selector">
                            <span class="active">Day</span>
                            <span>Week</span>
                            <span>Month</span>
                        </div>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="label">Total Visits</span>
                            <div class="value-group">
                                <span class="value">124,592</span>
                                <span class="trend up"><i class="fas fa-arrow-up"></i> 12%</span>
                            </div>
                        </div>
                        <div class="stat-item">
                            <span class="label">Active Users</span>
                            <div class="value-group">
                                <span class="value">45,231</span>
                                <span class="trend up"><i class="fas fa-arrow-up"></i> 8.5%</span>
                            </div>
                        </div>
                        <div class="stat-item">
                            <span class="label">Bounce Rate</span>
                            <div class="value-group">
                                <span class="value">24.8%</span>
                                <span class="trend down"><i class="fas fa-arrow-down"></i> 2.1%</span>
                            </div>
                        </div>
                    </div>

                    <!-- 3D Graph Container -->
                    <div class="graph-3d-container">
                        <div class="graph-floor"></div>
                        <div class="graph-bars">
                            <!-- Bars will be generated by CSS/JS -->
                            <div class="bar" style="--h: 60%; --d: 0s;"></div>
                            <div class="bar" style="--h: 80%; --d: 0.1s;"></div>
                            <div class="bar" style="--h: 40%; --d: 0.2s;"></div>
                            <div class="bar" style="--h: 90%; --d: 0.3s;"></div>
                            <div class="bar" style="--h: 50%; --d: 0.4s;"></div>
                            <div class="bar" style="--h: 70%; --d: 0.5s;"></div>
                            <div class="bar" style="--h: 30%; --d: 0.6s;"></div>
                            <div class="bar" style="--h: 100%; --d: 0.7s;"></div>
                        </div>
                        <div class="floating-points">
                            <div class="point p1"></div>
                            <div class="point p2"></div>
                            <div class="point p3"></div>
                        </div>
                    </div>

                </div>

                <div class="glass-card secondary-card">
                    <h3>System Health</h3>
                    <div class="health-ring">
                        <div class="ring-circle">
                            <span class="percentage">98%</span>
                            <span class="status">Operational</span>
                        </div>
                    </div>
                    <ul class="system-list">
                        <li>
                            <span class="sys-name">Server A</span>
                            <span class="sys-stat running">Running</span>
                        </li>
                        <li>
                            <span class="sys-name">Database</span>
                            <span class="sys-stat running">Stable</span>
                        </li>
                        <li>
                            <span class="sys-name">API Gateway</span>
                            <span class="sys-stat warning">High Load</span>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
